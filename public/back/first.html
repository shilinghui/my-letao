<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel='stylesheet' href='./lib/nprogress/nprogress.css'/>
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!-- 侧边栏 -->
<div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
        <a href="#">黑马19期</a>
    </div>

    <!-- 用户信息 -->
    <div class="user">
        <img src="./images/default.png">
        <p>超级管理员</p>
    </div>

    <!-- 导航栏 -->
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="category">
                    <span class="glyphicon glyphicon-list"></span>
                    <span>分类管理</span>
                </a>
                <ul class="child">
                    <li>
                        <a href="first.html" class="current">一级分类</a>
                    </li>
                    <li>
                        <a href="second.html">二级分类</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>

</div>
<!-- 头部 -->
<div class="lt_toolbar">
    <a href="#" class="lt_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="#" class="lt_logout"><span class="glyphicon glyphicon-log-out"></span></a>
</div>

<!-- 主体内容 -->
<div class="lt_main">
    <div class="container-fluid">
        <!-- 面包屑导航 -->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">一级分类</li>
        </ol>
        <!-- 内容 -->
        <div class="lt_content">
            <button class="btn btn-default mb_20" id="btn_add">添加分类</button>
            <table class="table table-bordered">
                <thead>
                <th width="20%">序号</th>
                <th width="80%">一级分类名</th>
                </thead>
                <tbody id="first_table">
                <!-- 挖个坑 -->
                </tbody>
            </table>
            <div class="text-right">
                <ul id="pagintor"></ul>
            </div>
        </div>
    </div>

</div>

<!-- 添加分类模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form id="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- 退出模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn_logout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<script type="text/html" id="firstTpl">
    {{each rows v i}}
    <tr>
        <td>{{ (page - 1) * size + i + 1 }}</td>
        <td>{{v.categoryName}}</td>
    </tr>
    {{ /each }}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
</body>
</html>
