<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript: history.back()" class="h-left">
            <span class="mui-icon mui-icon-back"></span>
        </a>
        <div class="h-title">搜索中心</div>
    </div>
    <div class="lt_main">
        
    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
<script type="text/html" id="searchList_tpl">
    {{ if list.length > 0 }}
    <div class="header mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <a href="#" id="empty_btn" class="mui-pull-right">
            <span class="fa fa-trash"></span>清空记录
        </a>
    </div>
    <ul class="search_container">
        {{ each list v i }}
        <li>
            <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
            <i class="mui-icon mui-icon-closeempty mui-pull-right del_btn" data-index="{{i}}"></i>
        </li>
        {{ /each }}
    </ul>
    {{ else }}
    <p>没有更多数据了</p>
    {{ /if }}
</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>

</html>
